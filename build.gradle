// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'com.bmuschko.tomcat'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Aqui configuramos todas nuestras
    // Dependencias
    //Dependencia para pruebas unitarios
    //En tiempo de compilaci√≥n y en pruebas
    //Unitarias
    testCompile 'junit:junit:4.12'
    
    //Depedencia proveedia por el 
    //Contenedor o Servidor de App
    providedCompile "javax.servlet:javax.servlet-api:3.1.0"
    
    //Dependencia de xpath
    compile group: 'javax.xml', name:'jaxp-api', version: '1.4.2'
    compile group: 'org.w3c', name:'dom',version:'2.3.0-jaxb-1.0.6'
}

dependencies {
	
	def tomcatVersion = '7.0.59'
	tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
		   "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
		   "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"

}

buildscript {
	
	repositories{
	
		jcenter()
	
	}
	
	dependencies {
			classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.2'
	}
	
}


